<style type="text/css">

#b1{

<body id="bgc" >


<button type="button" onclick="func()" id ="b1" >
Click Me!
</button>

<script>
const arr =["red","green","blue","yellow","pink","indigo","black"];
let x=0;
function func(){
if(x>arr.length){
x=0;
}
document.getElementById("bgc").style.backgroundColor=arr[Math.floor(Math.random()*arr.length)];
x=x+1;
}
</script>
